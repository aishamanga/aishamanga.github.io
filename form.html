<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Application Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <center><h1>JAMB Application Form</h1></center>
    <form action="">
        <div class="input-group" >
            <span class="input-group-text">First and last name: </span>
            <input type="text" aria-label="First name" class="form-control" required>
            <input type="text" aria-label="Last name" class="form-control" required>
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Date of Birth:</span>
            <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <span class="input-group-text">Gender: </span>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="male" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="female" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Female
            </label>
          </div>


          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Nationality</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>choose...</option>
              <option value="1">Nigera</option>
              <option value="2">Sudan</option>
              <option value="3">Egypt</option>
            </select>
          </div>
    

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Phone Number:</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">JAMB ID:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email:</span>
            <input type="email" class="form-control" placeholder="someone@gmail.com" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group">
            <span class="input-group-text">Subject and Grade:</span>
            <input type="text" aria-label="mathematics" class="form-control" value = "Mathematics">
            <input type="number" aria-label="grade" class="form-control" placeholder="Grade">
        </div>
        
        <div class="input-group">
            <span class="input-group-text">Subject and Grade:</span>
            <input type="text" aria-label="English" class="form-control" value = "English">
            <input type="number" aria-label="grade" class="form-control" placeholder="Grade">
        </div>

        <div class="input-group">
            <span class="input-group-text">Subject and Grade:</span>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Subject</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Physics</a></li>
                        <li><a class="dropdown-item" href="#">Chemistry</a></li>
                        <li><a class="dropdown-item" href="#">Economics</a></li>
                        <li><a class="dropdown-item" href="#">Literature</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <input type="number" aria-label="grade" class="form-control" placeholder="Grade">
        </div>
    
        <div class="input-group">
            <span class="input-group-text">Subject and Grade:</span>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Subject</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Physics</a></li>
                        <li><a class="dropdown-item" href="#">Chemistry</a></li>
                        <li><a class="dropdown-item" href="#">Economics</a></li>
                        <li><a class="dropdown-item" href="#">Literature</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <input type="number" aria-label="grade" class="form-control" placeholder="Grade">
        </div>
        
        
    </form>
    <center>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
